plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':test-annotation')
    implementation group: 'org.javassist', name: 'javassist', version: '3.30.2-GA'

    annotationProcessor project(":test-annotation-processor")
}